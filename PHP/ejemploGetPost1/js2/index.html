<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Cómics (Consola)</title>
</head>
<body>
  <script>
    // =======================================
    // GESTOR DE CÓMICS (versión consola)
    // =======================================

    // Simulamos almacenamiento con localStorage (como si fuera un archivo)
    let comics = JSON.parse(localStorage.getItem("comics") || "[]");

    function guardar() {
      localStorage.setItem("comics", JSON.stringify(comics));
    }

    // Agregar cómic
    function agregarComic(titulo, autor, estado, prestado, localizacion) {
      if (!titulo || !autor) {
        console.log(" Debes ingresar título y autor.");
        return;
      }
      const comic = { titulo, autor, estado, prestado, localizacion };
      comics.push(comic);
      guardar();
      console.log(` Cómic agregado: ${titulo}`);
    }

    //  Listar cómics
    function listarComics() {
      console.log(" Lista de cómics:");
      if (comics.length === 0) {
        console.log("No hay cómics registrados.");
        return;
      }
      comics.forEach((c, i) => {
        console.log(
          `${i + 1}. "${c.titulo}" - ${c.autor} | Estado: ${c.estado} | ` +
          `Prestado: ${c.prestado ? "Sí" : "No"} | Localización: ${c.localizacion}`
        );
      });
    }

    // Eliminar cómic por título
    function eliminarComic(titulo) {
      const index = comics.findIndex(c => c.titulo.toLowerCase() === titulo.toLowerCase());
      if (index === -1) {
        console.log(` No se encontró el cómic "${titulo}".`);
        return;
      }
      comics.splice(index, 1);
      guardar();
      console.log(` Cómic "${titulo}" eliminado.`);
    }

    // Modificar estado
    function cambiarEstado(titulo, nuevoEstado) {
      const comic = comics.find(c => c.titulo.toLowerCase() === titulo.toLowerCase());
      if (!comic) {
        console.log(` No se encontró el cómic "${titulo}".`);
        return;
      }
      comic.estado = nuevoEstado;
      guardar();
      console.log(` Estado de "${titulo}" actualizado a "${nuevoEstado}".`);
    }

    // =======================================

    console.log(" --- GESTOR DE COMICS --- ");
    console.log("funciones para consola:");
    console.log("agregarComic(titulo, autor, estado, prestado, localizacion)");
    console.log("listarComics()");
    console.log("eliminarComic(titulo)");
    console.log("cambiarEstado(titulo, nuevoEstado)");

    /* Ejemplo de uso automático (puedes comentar o borrar)
    agregarComic("Batman", "Bob Kane", "pendiente", false, "estanteria1");
    agregarComic("Spiderman", "Stan Lee", "leyendo", true, "mueble");
    listarComics();
    cambiarEstado("Batman", "leído");
    listarComics();
    eliminarComic("Spiderman");
    listarComics();
    */
  </script>
</body>
</html>
